  sub1: 解放思想，发展生产力
  sub2: 为天地立心，<br/>为生民立命，<br/>为往圣继绝学，<br/>为万世开太平。
  sub3: 知行合一
  sub4: 凡事预则立，不预则废
  sub5: 茍日新，日日新，又日新
  sub6: 天之道，利而不害；<br/>圣人之道，为而不争
  sub7: 君子生非异也，善假于物也。<br/>君子博学而日参省乎己，则知明而行无过矣。
  sub8: 练得身形似鹤形，千株松下两函经。<br/>我来问道无馀说，云在青霄水在瓶。
  sub9: 我的思想是全人类的财富
  sub10: 天地通，年月通，日事通，万事皆成
  sub11: 仰望星空
